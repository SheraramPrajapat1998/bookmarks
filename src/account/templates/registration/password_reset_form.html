{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Reset your password{% endblock %}

{% block content %}
  <div class="col-6">    
    <h1>Forgotten your password?</h1>
    <p>Enter your e-mail address to obtain a new password.</p>
    <form method="post">
      {{ form|crispy }}
      <p><input type="submit" value="Send e-mail" class="btn btn-secondary"></p>
      {% csrf_token %}
    </form>
  </div>
{% endblock %}
