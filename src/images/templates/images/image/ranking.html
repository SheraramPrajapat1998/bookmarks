{% extends 'base.html' %}

{% block title %}Images ranking{% endblock %}

{% block content %}
  <h1>Images ranking</h1>
  <ol>
    {% for image in most_viewed %}
      <li>
        <a href="{{ image.get_absolute_url }}">
          <img src="{{ image.url }}" alt="{{ image.title }}" width="200px"> 
          {{ image.title }}
        </a>
      </li>
      <br>
    {% endfor %}
  </ol>
{% endblock %}
